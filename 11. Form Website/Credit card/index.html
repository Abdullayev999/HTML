<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="title">
        <p>CREDIT CARD DETAILS</p>
    </div>
    <div class="container">
        <form>
            <label for="number">Card Number</label><br>
            <input pattern="^4[0-9]{3} [0-9]{4} [0-9]{4} [0-9]{4}$" id="number" type="text" placeholder="1234 5678 9012 3456"><br>
            <label for="text">Name On Card</label><br>
            <input id="text" type="text" placeholder="Name Surname">
            <div class="mini-info">
                <label for="text">Expiry Date<input id="text" type="text" placeholder="02"<br></label>
                <label for="number"><input id="number" type="number" placeholder="2017"<br></label>
                <label for="password">CVV / CVN<input id="password" type="password" placeholder="****"<br></label>

            </div>
        </form>
        <img src="./moon_flag.png">
    </div>
</body>

</html>
