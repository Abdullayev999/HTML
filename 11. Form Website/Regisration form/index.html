<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="registr">
                <h2>Registration form</h2>
                <div class="box">
                    <img src="./username.png">
                    <input type="text" placeholder="Username">
                </div>
                <div class="box">
                    <img src="./email.png">
                    <input type="text" placeholder="Email address">
                </div>

                <div class="boxs">
                    <div class="box">
                        <img src="./pswd.png">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="box">
                        <input type="text" placeholder="Confirm password">
                    </div>
                </div>
            </div>

            <div class="detail">
                <h2>Registration form</h2>
                <div class="boxs">
                    <div class="box">
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="box">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="boxs">
                    <div class="box">
                        <select id="myList">
                            <option selected >Male</option>
                            <option>Female</option>
                            <option >Other</option>
                            </select>
                    </div>
                    <div class="box">
                        <input class="data" type="date " placeholder="mm/dd/yyy">
                    </div>

                </div>
            </div>
            <div class="agrees ">
                <p><input type="checkbox"> I want to receive news and special offers</p>
                <p><input type="checkbox"> I agree with the Terms and Conditions</p>
            </div>

            <hr>
            <footer>
                <button>SUBMIT</button>
            </footer>
        </form>
    </div>




    </div>
</body>

</html>
