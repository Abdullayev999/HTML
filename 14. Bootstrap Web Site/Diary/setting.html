    <h1 class="p-3 text-center">Setting</h1>

    <div class="container">
        <div class="row bg-blue-light ">
            <div class="col-2 ">
                <p class="h-100 d-flex justify-content-center align-items-center"> AVATAR</p>
            </div>
            <div class="col-5">
                <p class="h-100 d-flex justify-content-center align-items-center"> STUDENTS INFO</p>
            </div>
            <div class="col-5">
                <p class="h-100 d-flex justify-content-center align-items-center"> CHANGE PASSWORD</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2 ">
                <img src="./images/user.png" class="w-100">
                <button type="button" class="btn btn-secondary w-100">Choose photo</button>
            </div>
            <div class="col-5">
                <input class="form-control m-3" type="text" placeholder="First name" aria-label="default input example">
                <input class="form-control m-3" type="text" placeholder="Last name" aria-label="default input example">
                <input class="form-control m-3" type="text" placeholder="Email" aria-label="default input example">
                <input class="form-control m-3" type="text" placeholder="Phone number" aria-label="default input example">
                <input class="form-control m-3" type="text" placeholder="Address" aria-label="default input example">
                <input class="form-control m-3" type="text" placeholder="FB link" aria-label="default input example">
                <button type="button" class="btn btn-secondary w-100 m-3 my-0">Save changes</button>
            </div>
            <div class="col-5">
                <input class="form-control m-3" type="text" placeholder="Old password" aria-label="default input example">
                <input class="form-control m-3" type="text" placeholder="New password" aria-label="default input example">
                <input class="form-control m-3" type="text" placeholder="Repeat password" aria-label="default input example">
                <button type="button" class="btn btn-secondary w-100 m-3 my-0">Change password</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js " integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN " crossorigin="anonymous "></script>
