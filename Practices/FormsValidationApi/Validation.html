<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="email">Email : </label>
        <input placeholder="Enet name" required type="email" id="email">
        <br><br>
        <label for="fullname">Full name : </label>
        <input pattern="^[a-z]*$" required type="text" id="fullname" maxlength="20">
        <br>
        <br>
        <label for="age">Age : </label>
        <input required type="number" id="age" min="1" max="100">
        <br> <br>
        <button>Send</button>

    </form>
</body>

</html>
