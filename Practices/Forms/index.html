         <form action="" method="GET" style="display: grid; grid-template:repeat(3,1fr) / 1fr 1fr;">

            <label>Time : <input  type="time" ></label>

            <label>Is married : <input  type="checkbox" ></label>

            <div>
                <h3>Gender : </h3>
                <label>Male <input checked type="radio" name="gender" value="male"></label>
                <label>Female <input  type="radio" name="gender" value="female" ></label>
                <label>Other <input  type="radio" name="gender"  value="other"></label>
            </div>

            <select>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <select multiple>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Range : <input  type="range" max="10" min="0" ></label>

            <textarea cols="10" rows="5"></textarea>



            <label>Color : <input  type="color" ></label>
