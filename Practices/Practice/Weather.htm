<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            font-family: cursive;
            letter-spacing: 80px;
            line-height: 90%;
        }
        
        #winter {
            list-style-image: url("/winter_16.png");
        }
        
        #summer {
            list-style-image: url("/summer_16.png");
        }
        
        #spring {
            list-style-image: url("/spring_16.png");
        }
        
        #autumn {
            list-style-image: url("/autumn_16.png");
        }
    </style>
</head>

<body>
    <h1>Заголовка</h1>
    <h2>Под Заголовка</h2>
    <details>
        <summary>Winter</summary>
        <ul id="winter">
            <li>December</li>
            <li>January</li>
            <li>February</li>
        </ul>
    </details>

    <details>
        <summary>Autumn</summary>
        <ul id="autumn">
            <li>September</li>
            <li>October</li>
            <li>November</li>
        </ul>
    </details>

    <details>
        <summary>Summer</summary>
        <ul id="summer">
            <li>June</li>
            <li>July</li>
            <li>August</li>
        </ul>
    </details>

    <details>
        <summary>Spring</summary>
        <ul id="spring">
            <li>March</li>
            <li>April</li>
            <li>May</li>
        </ul>
    </details>

</body>

</html>
