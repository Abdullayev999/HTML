<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
        }
        
        thead {

            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td>Two</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Two</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Two</td>
                <td>33</td>
            </tr>

        <tfoot>
            <tr>
                <td colspan="3">3</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
